<!DOCTYPE html>
<html>

<head>
    <title>Emitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="http://cdn.bootcss.com/jquery-mobile/1.4.3/jquery.mobile.css">
    <script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery-mobile/1.4.3/jquery.mobile.js"></script>
</head>

<body>
    <div data-role="page">
        <div data-role="content">
            <div class="ui-grid-b"><a id="size" href="#popupMenu_font" data-rel="popup" data-transition="pop" data-position-to="window" danmaku-size="25" class="ui-btn ui-btn-inline ui-block-a">中</a>
                <div id="popupMenu_font" data-role="popup" data-theme="b" data-overlay-theme="b" style="min-width:210px;">
                    <ul data-role="listview">
                        <li><a data-rel="back" danmaku-size="12">非常小</a></li>
                        <li><a data-rel="back" danmaku-size="16">较小</a></li>
                        <li><a data-rel="back" danmaku-size="18">小</a></li>
                        <li><a data-rel="back" danmaku-size="25">中</a></li>
                        <li><a data-rel="back" danmaku-size="36">大</a></li>
                        <li><a data-rel="back" danmaku-size="45">较大</a></li>
                        <li><a data-rel="back" danmaku-size="64">非常大</a></li>
                    </ul>
                </div><a id="mode" href="#popupMenu_mode" data-rel="popup" data-transition="pop" data-position-to="window" danmaku-mode="1" class="ui-btn ui-btn-inline ui-block-b">顶端滚动</a>
                <div id="popupMenu_mode" data-role="popup" data-theme="b" data-overlay-theme="b" style="min-width:210px;">
                    <ul data-role="listview">
                        <li><a data-rel="back" danmaku-mode="1">顶端滚动</a></li>
                        <li><a data-rel="back" danmaku-mode="2">底端滚动</a></li>
                        <li><a data-rel="back" danmaku-mode="5">顶端渐隐</a></li>
                        <li><a data-rel="back" danmaku-mode="4">底端渐隐</a></li>
                        <li><a data-rel="back" danmaku-mode="6">逆向滚动</a></li>
                    </ul>
                </div><a id="color" href="#popupMenu_color" data-rel="popup" data-transition="pop" data-position-to="window" danmaku-color="00ff00" class="ui-btn ui-btn-inline ui-block-c">绿色</a>
                <div id="popupMenu_color" data-role="popup" data-theme="b" data-overlay-theme="b" style="min-width:210px;">
                    <div class="ui-grid-b"><a data-rel="back" style="background-color:#000000;min-height:60px;line-height:60px;text-align:center" danmaku-color="000000" class="ui-block-a">黑色</a><a data-rel="back" style="background-color:#C0C0C0;min-height:60px;line-height:60px;text-align:center" danmaku-color="C0C0C0" class="ui-block-b">灰色</a><a data-rel="back" style="background-color:#ffffff;min-height:60px;line-height:60px;text-align:center" danmaku-color="ffffff" class="ui-block-c">白色</a><a data-rel="back" style="background-color:#ff0000;min-height:60px;line-height:60px;text-align:center" danmaku-color="ff0000" class="ui-block-a">红色</a><a data-rel="back" style="background-color:#00ff00;min-height:60px;line-height:60px;text-align:center" danmaku-color="00ff00" class="ui-block-b">绿色</a><a data-rel="back" style="background-color:#0000ff;min-height:60px;line-height:60px;text-align:center" danmaku-color="0000ff" class="ui-block-c">蓝色</a><a data-rel="back" style="background-color:#ffff00;min-height:60px;line-height:60px;text-align:center" danmaku-color="ffff00" class="ui-block-a">黄色</a><a data-rel="back" style="background-color:#00ffff;min-height:60px;line-height:60px;text-align:center" danmaku-color="00ffff" class="ui-block-b">墨绿</a><a data-rel="back" style="background-color:#ff00ff;min-height:60px;line-height:60px;text-align:center" danmaku-color="ff00ff" class="ui-block-c">洋红</a></div>
                </div>
            </div>
            <textarea id="msg" placeholder="来一发弹幕～"></textarea>
            <button id="btnSend">发射</button>
        </div>
    </div>
    <script src="/javascripts/emit.js"></script>
</body>

</html>
